<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - SharedBible</title>
    <link rel="stylesheet" href="css/registro.css" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" type="image/x-icon" href="img/image.png" />
    <script>
        // Este script se ejecuta inmediatamente cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api/check_session.php') // Este archivo PHP es el que creamos antes
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        window.location.href = 'inicio.html';
                    }
                })
                .catch(error => {
                    console.error('Error al comprobar la sesión:', error);
                    // Opcional: manejar el error
                });
        });
    </script>
</head>

<body>
    <main>
        <div class="registration-container">
            <h1>Regístrate</h1>
            <form class="registration-form" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre completo</label>
                    <input type="text" id="username" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm_password" required />
                </div>
                <div class="form-group">
                    <label for="doctrinal-branch">Rama doctrinal</label>
                    <select id="doctrinal-branch" name="doctrinal_branch" required>
                        <option value="" disabled selected hidden>Selecciona tu rama...</option>
                        <option value="Luteranismo">Luteranismo</option>
                        <option value="Calvinismo">Calvinismo / Iglesias Reformadas</option>
                        <option value="Anglicanismo">Anglicanismo (o Iglesia Episcopal)</option>
                        <option value="Bautistas">Bautistas</option>
                        <option value="Metodismo">Metodismo</option>
                        <option value="Pentecostalismo">Pentecostalismo</option>
                        <option value="Anabaptistas">Anabaptistas (Menonitas, Amish)</option>
                        <option value="Adventistas">Adventistas</option>
                        <option value="Evangélicas">Iglesias Evangélicas</option>
                    </select>
                </div>
                <label>
                    <input type="checkbox" required />
                    Acepto los <a href="politica.html">Términos y Condiciones</a> de SharedBible
                </label>
                <label>
                    <input type="checkbox" required />
                    Acepto la <a href="politica.html">Política de Privacidad</a> de SharedBible
                </label>
                <button type="submit">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </div>
    </main>
</body>

<script src="scripts/auth.js"></script>

</html>
