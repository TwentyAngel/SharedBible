<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SharedBible</title>
  <link rel="icon" type="image/x-icon" href="img/image.png">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/global.css">
  <script>
    // Este script se ejecuta inmediatamente cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
        fetch('api/check_session.php') // Este archivo PHP es el que creamos antes
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = 'inicio.html';
                }
            })
            .catch(error => {
                console.error('Error al comprobar la sesión:', error);
                // Opcional: manejar el error
            });
    });
  </script>
</head>

<body class="dark-mode fade-in" id="body">

  <main>
    <div class="login-container">
      <h1>Iniciar Sesión</h1>
      <form class="login-form" action="#" method="POST">
        <div class="form-group">
          <label for="username-email">Correo electrónico</label>
          <input type="text" id="username-email" name="username_email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p class="signup-link">¿No tienes una cuenta? <a href="#" onclick="navegarConAnimacion('reg.html')">Regístrate</a></p>
    </div>
  </main>

  <footer>
    <p><strong>SharedBible</strong></p>
  </footer>

  <script src="scripts/auth.js"></script>
  <script src="scripts/animation/navegar.js"></script>

</body>

</html>
