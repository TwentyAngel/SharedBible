<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonios - SharedBible</title>
  <link rel="stylesheet" href="css/testimonio.css" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="icon" type="image/x-icon" href="img/image.png" />
</head>

<body id="body" class="dark-mode fade-in">
  <div class="contenido">

    <header id="header">
      <h1>SharedBible</h1>
    </header>

    <main>
      <section class="testimony-submission">
        <h2>¡Tu historia importa!</h2>
        <p>Anímate a compartir cómo Dios ha obrado en tu vida. Tu testimonio puede ser de gran inspiración para otros.</p>

        <form id="testimonyForm" class="forms">
          <textarea id="testimonyContent" name="testimony_content" rows="8" placeholder="Escribe tu testimonio aquí..." required></textarea>
          <input type="url" id="youtubeUrl" name="youtube_url" placeholder="Opcional: Enlaza un video de YouTube (ej. https://www.youtube.com/watch?v=VIDEO_ID)" />
          <button type="submit">Enviar Testimonio</button>
        </form>
      </section>

      <h3 style="margin-left: 11px; margin-top: 40px;">Testimonios de la Comunidad:</h3>
      <section class="testimonies-list" id="testimoniesList">
        <p>Cargando testimonios...</p>
      </section>
    </main>

    <footer class="footer-mobile">
      <a href="inicio.html" onclick="navegarConAnimacion('inicio.html')"><img src="img/icons/als.png" alt="home" width="35" height="35"></a>
      <a href="comunidad.html" onclick="navegarConAnimacion('comunidad.html')"><img src="img/icons/msj.png" alt="comunidad" width="35" height="35"></a>
      <a href="testimonios.html" onclick="navegarConAnimacion('testimonios.html')"><img src="img/icons/cora.png" alt="testimonios" width="30" height="30"></a>
      <a href="consejos.html" onclick="navegarConAnimacion('consejos.html')"><img src="img/icons/im.png" alt="consejos" width="30" height="30"></a>
      <a href="cuenta.html" onclick="navegarConAnimacion('cuenta.html')"><img src="img/icons/profile.png" alt="cuenta" width="35" height="35"></a>
    </footer>
  </div>

  <script src="scripts/animation/scroll.js"></script>
  <script src="scripts/testimonios.js"></script>
  <script src="scripts/animation/navegar.js"></script>
  
</body>

</html>
